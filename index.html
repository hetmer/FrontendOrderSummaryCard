<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

    <div class="box">
      <div class="card">
        <div class="dancing-image">
          <img src="./images/illustration-hero.svg" alt="img">
        </div>
        
        <div class="heading">
          <h1>Order Summary</h1>
        </div>

        <div class="para">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>

        <div class="plan">
          <div class="plan-box">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="music-logo">
            </div>
            <div class="desc">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <div class="link">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        
        <div class="primary-btn">
          <button class="btn1"><a href=""> Proceed to Payment </a></button>
        </div>

        <div class="secondary-btn">
          <button class="btn2"><a href="#">Cancel Order</a> </button>
        </div>

      </div>
    </div>

    
</body>
</html>
